<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>play quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="quizplay.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>


</head>

<body>
    <div class="container" id="blur">

        <div class="qsShow" id="showqs">
            <h2 class="question" id="qs"></h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="ans1" class="answer ">
                    <label for="ans1" id="ans1a">Option 1</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="ans2" class="answer">
                    <label for="ans2" id="ans2a">Option 2</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="ans3" class="answer">
                    <label for="ans3" id="ans3a">Option 3</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="ans4" class="answer">
                    <label for="ans4" id="ans4a">Option 4</label>
                </li>
            </ul>
            <button id="submit">Submit</button>
            <button id="next">Next</button>

            <div class="showScore" id="score">
                <div>
                    <button type="button" class="btn btn-success" id="btn-color">See Correct Answers</button>
                </div>
                <div>
                    <span id="score-percent"></span>
                </div>

                <!--                         Button trigger modal -->
                <button type="button" id="lead" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                    Leaderboard
                </button>
            </div>
        </div>





    </div>
    <div>
        <button type="button" class="btn btn-primary backbtn" id="bckbtn">Back</button>
    </div>
    <!--                                                 Modal                                                   -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Leaderboard</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="contain">
                        <span>Username</span>
                        <span>Score</span>
                    </div>
                    <div class="players">
                        <ol id="add-player">

                        </ol>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Share Score</button>
                </div>
            </div>
        </div>
    </div>

    <div class="popup">

        <h2 id="play1">Play Quiz</h2>

        <div class="pl"><span>Enter your name:</span><span id="nameUser"><input type="text" name="user-name"
                    id="user-name" class="form-control"></span></div>

        <button type="button" id="bttn" class="btn btn-primary">Submit</button>




    </div>

    <div class="show-popup">

        <h2 class="show-topic">Choose Topic</h2>
        <div class="show-input" id="add-element">
            <div class="sports">

            </div>


        </div>

        <button type="button" id="bttn2" class="btn btn-primary">Play Now!</button>

    </div>

    <div class="timer" id="show_time">
        <div id="count-timer">

        </div>
    </div>

    <script src="quizplay.js"></script>
    <script src="quizplay1.js" type="module"></script>
</body>

</html>
